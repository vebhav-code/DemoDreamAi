<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Registration | DemoDream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="login-bg">
    <div class="home-box-bar">
        <a href="index.html" class="home-box-btn">
            <span class="home-icon">üè†</span>
            <span class="home-text">Back to Home</span>
        </a>
    </div>
    <div class="auth-container">
        <h1 class="auth-heading">DemoDream <span
                style="font-size: 0.8rem; background: #6366f1; color:white; padding: 2px 8px; border-radius: 10px; vertical-align: middle;">ADMIN</span>
        </h1>
        <p style="text-align: center; color: #64748b; margin-bottom: 20px;">Create an administrative account to manage
            verifications.</p>
        <form class="auth-form" id="signupForm">
            <input type="hidden" id="signup-role" value="admin">

            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" name="name" placeholder="System Administrator" required>

            <label for="signup-email">Official Email</label>
            <input type="email" id="signup-email" name="email" placeholder="admin@demodream.com" required>

            <label for="signup-password">Admin Password</label>
            <input type="password" id="signup-password" name="password" required>

            <button type="submit" class="auth-btn" style="background: #ec4899;">Register Admin Account</button>
        </form>
        <div class="auth-link">
            <span>Already have account?</span>
            <a href="login.html">Login Here</a>
        </div>
    </div>
    <script src="auth.js"></script>
</body>

</html>
