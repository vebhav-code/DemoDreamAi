<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Your Role | DemoDream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .role-container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
        }

        .role-heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .role-subheading {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 50px;
        }

        .cards-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .role-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .role-card.active {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .checked-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #6366f1;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .role-card.active .checked-icon {
            display: flex;
        }

        .role-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .role-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .role-desc {
            font-size: 1rem;
            color: #94a3b8;
            line-height: 1.6;
        }

        .continue-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .continue-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .continue-btn:hover {
            background: #4f46e5;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        @media (max-width: 768px) {
            .cards-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="role-container">
        <h1 class="role-heading">Welcome to DemoDream</h1>
        <p class="role-subheading">How do you want to use this platform?</p>

        <div class="cards-wrapper">
            <!-- Card 1 -->
            <div class="role-card" onclick="selectRole('explorer', this)">
                <div class="checked-icon">âœ“</div>
                <span class="role-icon">ðŸš€</span>
                <h3 class="role-title">New to Career</h3>
                <p class="role-desc">Iâ€™m starting out, confused, or planning a career switch.</p>
            </div>

            <!-- Card 2 -->
            <div class="role-card" onclick="selectRole('guide', this)">
                <div class="checked-icon">âœ“</div>
                <span class="role-icon">ðŸ§ </span>
                <h3 class="role-title">Career Professional</h3>
                <p class="role-desc">I have experience and want to guide others.</p>
            </div>
        </div>

        <button id="continueBtn" class="continue-btn" onclick="submitRole()">Continue</button>
    </div>

    <script>
        let selectedRole = null;
        const API_BASE_URL = "http://127.0.0.1:8000";

        // 1. Check if user is logged in
        const userEmail = localStorage.getItem("userEmail") || localStorage.getItem("guideEmail");
        if (!userEmail) {
            window.location.href = "login.html";
        }

        function selectRole(role, cardElement) {
            selectedRole = role;

            // UI Updates
            document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
            cardElement.classList.add('active');

            // Enable Button
            const btn = document.getElementById('continueBtn');
            btn.classList.add('enabled');
        }

        async function submitRole() {
            if (!selectedRole || !userEmail) return;

            const btn = document.getElementById('continueBtn');
            btn.textContent = "Saving...";

            try {
                const res = await fetch(`${API_BASE_URL}/set_role`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: userEmail,
                        role: selectedRole
                    })
                });

                if (res.ok) {
                    localStorage.setItem("userRole", selectedRole);
                    // Redirect based on role
                    if (selectedRole === 'explorer') {
                        window.location.href = "index.html";
                    } else {
                        // Redirect to guide dashboard (it will handle onboarding check)
                        window.location.href = "guide_dashboard.html";
                    }
                } else {
                    alert("Failed to save role. Please try again.");
                    btn.textContent = "Continue";
                }
            } catch (err) {
                console.error(err);
                alert("Connection error.");
                btn.textContent = "Continue";
            }
        }
    </script>
</body>

</html>
