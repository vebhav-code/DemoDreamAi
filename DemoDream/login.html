<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | DemoDream</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="login-bg">
  <!-- Creative Home Button Box -->
  <div class="home-box-bar">
    <a href="index.html" class="home-box-btn">
      <span class="home-icon">üè†</span>
      <span class="home-text">Back to Home</span>
    </a>
  </div>
  <div class="auth-container">
    <h1 class="auth-heading">DemoDream</h1>
    <form class="auth-form" id="loginForm">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" required>
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
      <button type="submit" class="auth-btn">Login</button>
    </form>
    <div class="auth-link">
      <span>Are you a new user?</span>
      <a href="join.html">Sign Up</a>
      <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
        <span style="font-size: 0.8rem; color: #64748b;">Staff member?</span>
        <a href="login.html"
          onclick="document.getElementById('login-email').value='admin@demodream.com'; document.getElementById('login-password').focus(); return false;"
          style="font-size: 0.8rem; color: #6366f1;">Admin Access</a>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>

</html>
