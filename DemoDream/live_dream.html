<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dream | DemoDream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="gate.js"></script>
    <style>
        .dream-search-container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .dream-search-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2d3a4a;
            font-weight: 700;
        }

        .dream-search-input {
            width: 80%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .dream-search-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .start-sim-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .start-sim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>

<body class="home">

    <header>
        <div class="logo">DemoDream</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="career.html">Careers</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <main>
        <div class="dream-search-container">
            <h1 class="dream-search-title">Live Your Dream</h1>
            <p style="margin-bottom: 30px; color: #64748b; font-size: 1.1rem;">Enter your dream career to start the
                simulation.</p>

            <input type="text" id="dreamInput" class="dream-search-input"
                placeholder="Search dream (e.g., Doctor, Pilot)...">
            <br>
            <button id="startSimBtn" class="start-sim-btn">Start Simulation</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("startSimBtn");
            const input = document.getElementById("dreamInput");

            btn.addEventListener("click", () => {
                const dream = input.value.trim();
                if (dream) {
                    window.location.href = `simulation.html?dream=${encodeURIComponent(dream)}`;
                } else {
                    alert("Please enter a dream career to start.");
                }
            });

            input.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    btn.click();
                }
            });
        });
    </script>
</body>

</html>
