<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DemoDream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="gate.js"></script>
    <style>
        body {
            background: #f8fafc;
            color: #1e293b;
            font-family: 'Poppins', sans-serif;
        }

        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        header {
            background: #fff;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #6366f1;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .dashboard-header p {
            color: #64748b;
        }

        .guide-table-container {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px;
            background: #f1f5f9;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .field-tag {
            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-right: 5px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.85rem;
        }

        .approve-btn {
            background: #10b981;
            color: white;
            margin-right: 8px;
        }

        .approve-btn:hover {
            background: #059669;
        }

        .reject-btn {
            background: #ef4444;
            color: white;
        }

        .reject-btn:hover {
            background: #dc2626;
        }

        .btn-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .btn-link:hover {
            text-underline-offset: 4px;
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">DemoDream <span
                style="font-size: 0.8rem; background: #6366f1; color:white; padding: 2px 8px; border-radius: 10px; margin-left: 8px;">ADMIN</span>
        </div>
        <nav>
            <a href="index.html" style="text-decoration:none; color:inherit; margin-right:20px;">Home</a>
            <button id="logoutBtn"
                style="background:none; border:none; color:#ef4444; cursor:pointer; font-weight:600;">Logout</button>
        </nav>
    </header>

    <div class="admin-container">
        <div class="dashboard-header">
            <h1>Guide Verification Queue</h1>
            <p>Review and verify professionals who want to join as mentors.</p>
        </div>

        <div class="guide-table-container">
            <table id="guidesTable">
                <thead>
                    <tr>
                        <th>Guide Name</th>
                        <th>Email</th>
                        <th>Expertise Fields</th>
                        <th>LinkedIn / Documents</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="guidesBody">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No pending guide verifications at the moment.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:8000";
        const adminEmail = localStorage.getItem("userEmail");
        const adminRole = localStorage.getItem("userRole");

        // Verify Admin Role
        if (adminRole !== 'admin') {
            alert("Unauthorized access. Admin only.");
            window.location.href = "index.html";
        }

        async function fetchPendingGuides() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/pending_guides`);
                const guides = await res.json();

                const tbody = document.getElementById('guidesBody');
                const emptyState = document.getElementById('emptyState');

                if (guides.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                tbody.innerHTML = guides.map(g => {
                    let expertise = [];
                    try { expertise = JSON.parse(g.expertise); } catch (e) { }

                    return `
                        <tr>
                            <td><strong>${g.name}</strong></td>
                            <td>${g.email}</td>
                            <td>
                                ${expertise.map(f => `<span class="field-tag">${f}</span>`).join('')}
                            </td>
                            <td>
                                <a href="${g.linkedin}" target="_blank" class="btn-link">View Portfolio</a>
                            </td>
                            <td>
                                <button class="action-btn approve-btn" onclick="verifyGuide(${g.user_id}, 'approve')">Approve</button>
                                <button class="action-btn reject-btn" onclick="verifyGuide(${g.user_id}, 'reject')">Reject</button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (err) {
                console.error("Error fetching guides:", err);
            }
        }

        async function verifyGuide(userId, action) {
            if (!confirm(`Are you sure you want to ${action} this guide?`)) return;

            try {
                const res = await fetch(`${API_BASE_URL}/admin/verify_guide`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, action: action })
                });

                if (res.ok) {
                    alert(`Guide ${action}d!`);
                    fetchPendingGuides();
                }
            } catch (err) {
                alert("Error processing request");
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = "login.html";
        });

        // Initialize
        fetchPendingGuides();
    </script>
</body>

</html>
